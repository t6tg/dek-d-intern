<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dek-D Intern</title>
        <link rel="stylesheet" href="./styles/slide.css" />
        <link rel="stylesheet" href="./styles/form.css" />
    </head>
    <body onload="start()">
        <center class="header">
            <img
                src="./images/logo.png"
                alt="logo"
                class="logo"
                loading="lazy"
            />
            <h3>Internship Assignment</h3>
            <p class="alert">
                Slide นี้เป็น Assignment ของ frontend
                แต่เนื่องจากได้รับแจ้งว่าได้รับคัดเลือกแล้ว จึงได้เพิ่มส่วนของ
                backend ไว้ด้านล่าง
            </p>
        </center>
        <div class="main-carousel">
            <button class="prev" id="prev">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-chevron-left"
                    viewBox="0 0 16 16"
                >
                    <path
                        fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                    />
                </svg>
            </button>
            <button class="next" id="next">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-chevron-right"
                    viewBox="0 0 16 16"
                >
                    <path
                        fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                    />
                </svg>
            </button>
            <div class="carousel-image">
                <img id="img" loading="lazy" />
            </div>
        </div>
        <div class="dot-group" id="dot-group"></div>
        <div class="form">
            <div>
                <div class="kratu">
                    <h1 class="h1">ตั้งกระทู้ใหม่</h1>
                    <center>
                        <input
                            placeholder="หัวข้อกระทู้"
                            type="text"
                            class="inputTitle"
                            id="user-title"
                            autofocus
                            required
                        />
                        <br /><br />
                        <span>
                            <button onclick="tagBold()">Tag B</button>
                            <button onclick="tagUl()">Tag ul</button>
                            <button onclick="tagLi()">Tag li</button>
                        </span>
                        <textarea
                            placeholder="เนื้อหากระทู้"
                            name="data"
                            id="user-data"
                            cols="50"
                            rows="5"
                            class="inputData"
                            required
                        ></textarea>
                        <input
                            type="submit"
                            class="button"
                            onclick="sendForm()"
                        />
                    </center>
                </div>
            </div>
            <div>
                <h1 class="h1">Output</h1>
                <div id="r-title"></div>
            </div>
        </div>
        <script src="./scripts/slide.js"></script>
        <script src="./scripts/form.js"></script>
    </body>
</html>
